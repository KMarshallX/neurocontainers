name: bidsme
version: 1.9.3
architectures:
  - x86_64
categories:
  - bids apps
structured_readme:
  description: |
    BIDSme is a an open-source python tool that converts source-level (raw) neuroimaging datasets to BIDS-conformed, and was developed by Nikita BELIY at the CRC.
  example: |
    bidsme
  documentation: https://github.com/CyclotronResearchCentre/BIDSme_containerisation
  citation: ''
build:
  kind: neurodocker
  base-image: bradley987/bidsme:1.9.3
  pkg-manager: apt
  directives:
    - deploy:
        type: docker
        image: bradley987/bidsme:1.9.3
        entrypoint: /entrypoint.sh
        workdir: /mnt
        mounts:
          - host_path: ${NEURODESK_PATH}/rawdata
            container_path: /mnt/rawdata
            mode: ro
          - host_path: ${NEURODESK_PATH}/prepared
            container_path: /mnt/prepared
            mode: rw
          - host_path: ${NEURODESK_PATH}/bidsified
            container_path: /mnt/bidsified
            mode: rw
          - host_path: ${NEURODESK_PATH}/configuration
            container_path: /mnt/configuration
            mode: rw
        cmd: []
        bins:
          - bidsme
    - test:
        name: testScript
        script: |-
          #!/bin/bash
          bidsme
icon: data:image/png;base64,
