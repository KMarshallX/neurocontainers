name: bidsme
version: 1.9.3
architectures:
  - x86_64
categories:
  - bids apps
structured_readme:
  description: |
    BIDSme is a an open-source python tool that converts source-level (raw) neuroimaging datasets to BIDS-conformed, and was developed by Nikita BELIY at the CRC.
  example: |
    To run BIDSme in JupyterLab production mode:
    docker run \
    -v "$path_to/rawdata_prod:/mnt/rawdata:ro" \ 
    -v "$path_to/prepared_prod:/mnt/prepared" \
    -v "$path_to/bidsified_prod:/mnt/bidsified" \
    -v "$path_to/configuration:/mnt/configuration" \
    -p 8888:8888 \
    bidsme lab prod
  documentation: https://github.com/CyclotronResearchCentre/BIDSme_containerisation
  citation: ''
build:
  kind: neurodocker
  base-image: bradley987/bidsme:1.9.3
  pkg-manager: apt
  directives:
    - deploy:
        type: docker
        image: bradley987/bidsme:1.9.3
        entrypoint: /entrypoint.sh
        workdir: /mnt
        mounts:
          - host_path: ${NEURODESK_PATH}/rawdata
            container_path: /mnt/rawdata
            mode: ro
          - host_path: ${NEURODESK_PATH}/prepared
            container_path: /mnt/prepared
            mode: rw
          - host_path: ${NEURODESK_PATH}/bidsified
            container_path: /mnt/bidsified
            mode: rw
          - host_path: ${NEURODESK_PATH}/configuration
            container_path: /mnt/configuration
            mode: rw
        cmd: []
    - test:
        name: testScript
        script: |-
          #!/bin/bash
          echo "Running test script..."
          echo "[INFO] Interactive shell in /mnt"
          cd /mnt
          exec /bin/sh
icon: data:image/png;base64,
