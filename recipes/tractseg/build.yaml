    url: https://github.com/MIC-DKFZ/TractSeg/blob/master/LICENSE
build:
  kind: neurodocker
  base-image: ubuntu:24.04
  pkg-manager: apt
  directives:
    - template:
        name: mrtrix3
        version: 3.0.0
    - template:
        name: fsl
        version: 6.0.7.16
    - template:
        name: miniconda
        version: latest
        install_path: /opt/miniconda
        conda_install: python==3.7
        mamba: true
        pip_install: TractSeg==2.9
    - run:
        - download_all_pretrained_weights
    - deploy:
        bins:
          - TractSeg
