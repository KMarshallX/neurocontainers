readme: |-
  ----------------------------------
  ## deepisles/{{ context.version }} ##

  DeepISLES: State-of-the-art ischemic stroke lesion segmentation in MRI. 
  DeepISLES is an out-of-the-box software tool for processing MRI scans and segmenting ischemic stroke lesions, developed in collaboration with leading teams from the ISLES'22 MICCAI Challenge.

  Example:
  ```
  # Example usage

  ```bash
  # Run the containerized tool
  docker run --rm deepisles:1.1
  ```

  Try DeepISLES out with the provided example data:

   python scripts/predict.py
  ```

  More documentation can be found here: https://github.com/ezequieldlrosa/DeepIsles

  Citation:
  ```
  de la Rosa, E., Reyes, M., Liew, S. L., Hutton, A., Wiest, R., Kaesmacher, J., Hanning, U., Hakim, A., Zubal, R., Valenzuela, W., Robben, D., Sima, D. M., Anania, V., Brys, A., Meakin, J. A., Mickan, A., Broocks, G., Heitkamp, C., Gao, S.,…Wiestler, B. (2025). DeepISLES: a clinically validated ischemic stroke segmentation model from the ISLES'22 challenge. Nat Commun, 16(1), 7357. https://doi.org/10.1038/s41467-025-62373-x 

  Hernandez Petzsche, M. R., de la Rosa, E., Hanning, U., Wiest, R., Valenzuela, W., Reyes, M., Meyer, M., Liew, S. L., Kofler, F., Ezhov, I., Robben, D., Hutton, A., Friedrich, T., Zarth, T., Burkle, J., Baran, T. A., Menze, B., Broocks, G., Meyer, L.,…Kirschke, J. S. (2022). ISLES 2022: A multi-center magnetic resonance imaging stroke lesion segmentation dataset. Sci Data, 9(1), 762. https://doi.org/10.1038/s41597-022-01875-5
  ```

  To run container outside of this environment: ml deepisles/{{ context.version }}

  ----------------------------------
build:
  kind: neurodocker
  base-image: isleschallenge/deepisles
  pkg-manager: apt
  directives:
    - deploy:
        path: []
        bins:
          - python
categories:
  - image segmentation
